<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Computer Registry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #29abe2;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            margin: 0;
        }
        .metadata {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-healthy {
            background-color: #d4edda;
            color: #155724;
        }
        .status-unhealthy, .status-degraded {
            background-color: #f8d7da;
            color: #721c24;
        }
        .property {
            margin-bottom: 8px;
        }
        .property span:first-child {
            font-weight: bold;
            color: #555;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 2px solid #29abe2;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Internet Computer Registry</h1>
            <p>Real-time node and subnet information</p>
        </header>

        <div class="metadata" id="metadata">
            <h2>Loading registry data...</h2>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="nodes">Nodes</button>
            <button class="tab" data-tab="subnets">Subnets</button>
        </div>

        <div class="tab-content active" id="nodes">
            <div class="card-container" id="nodes-container">
                <div class="loader">Loading node data...</div>
            </div>
        </div>

        <div class="tab-content" id="subnets">
            <div class="card-container" id="subnets-container">
                <div class="loader">Loading subnet data...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data from API
            fetch('/get_nodes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayMetadata(data.metadata);
                    displayNodes(data.nodes);
                    displaySubnets(data.subnets);
                })
                .catch(error => {
                    console.error('Error fetching registry data:', error);
                    document.getElementById('metadata').innerHTML = `
                        <h2>Error Loading Data</h2>
                        <p>Failed to load registry data. Please try again later.</p>
                    `;
                });

            // Tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and tab contents
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
        });

        function displayMetadata(metadata) {
            const metadataElement = document.getElementById('metadata');
            metadataElement.innerHTML = `
                <h2>Network Information</h2>
                <div class="property">
                    <span>Network Name:</span> ${metadata.networkName}
                </div>
                <div class="property">
                    <span>Last Updated:</span> ${new Date(metadata.lastUpdated).toLocaleString()}
                </div>
                <div class="property">
                    <span>Version:</span> ${metadata.version}
                </div>
            `;
        }

        function displayNodes(nodes) {
            const nodesContainer = document.getElementById('nodes-container');
            nodesContainer.innerHTML = '';
            
            if (!nodes || nodes.length === 0) {
                nodesContainer.innerHTML = '<div class="card"><p>No nodes found.</p></div>';
                return;
            }
            
            nodes.forEach(node => {
                const nodeCard = document.createElement('div');
                nodeCard.className = 'card';
                nodeCard.innerHTML = `
                    <h3>${node.id}</h3>
                    <div class="property">
                        <span>Status:</span> 
                        <span class="status status-${node.status}">${node.status}</span>
                    </div>
                    <div class="property">
                        <span>IP:</span> ${node.ip}:${node.port}
                    </div>
                    <div class="property">
                        <span>Type:</span> ${node.nodeType}
                    </div>
                    <div class="property">
                        <span>Subnet:</span> ${node.subnet}
                    </div>
                    <div class="property">
                        <span>Uptime:</span> ${node.uptime}%
                    </div>
                    <div class="property">
                        <span>Last Heartbeat:</span> ${new Date(node.lastHeartbeat).toLocaleString()}
                    </div>
                `;
                nodesContainer.appendChild(nodeCard);
            });
        }

        function displaySubnets(subnets) {
            const subnetsContainer = document.getElementById('subnets-container');
            subnetsContainer.innerHTML = '';
            
            if (!subnets || subnets.length === 0) {
                subnetsContainer.innerHTML = '<div class="card"><p>No subnets found.</p></div>';
                return;
            }
            
            subnets.forEach(subnet => {
                const subnetCard = document.createElement('div');
                subnetCard.className = 'card';
                subnetCard.innerHTML = `
                    <h3>${subnet.id}</h3>
                    <div class="property">
                        <span>Status:</span> 
                        <span class="status status-${subnet.status}">${subnet.status}</span>
                    </div>
                    <div class="property">
                        <span>Type:</span> ${subnet.type}
                    </div>
                    <div class="property">
                        <span>Nodes:</span> ${subnet.nodesCount}
                    </div>
                    <div class="property">
                        <span>Capacity:</span> ${subnet.capacity}%
                    </div>
                    <div class="property">
                        <span>Node IDs:</span> ${subnet.nodes.join(', ')}
                    </div>
                `;
                subnetsContainer.appendChild(subnetCard);
            });
        }
    </script>
</body>
</html>
